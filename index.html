<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./Assets/style.css">
        <title>JavaScript Quiz</title>
    </head>
    <body>
        <div class="card">
            <h1>JavaScript Quiz</h1>    
            <span id = "question">Click the "Start Quiz" button to begin a practice quiz that tests you on the basics of JavaScript</span>
            <button id = "startquiz">Start Quiz</button>
            <ul id="answers"></ul>
        </div>
        <form id="highscore-form" style = "display:none" >
            <h2>HighScore List </h2>
            <ul id = "hslist"></ul>
            <input type="text" placeholder="Enter your name" id="hs-input" />
            <button id = "back-btn" onclick = "location.reload()" style = "display:none" >Back</button>
        </form>
        <div id = "sidebar">
            <span id = "timer">60</span>
            <span id = "score">0</span>
        </div>
            <script src="Assets/script.js"></script>
          </body>
        </html>
